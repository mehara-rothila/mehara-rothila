<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <!-- Cyberpunk Gradients -->
    <linearGradient id="cyberSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#050014" />
      <stop offset="50%" stop-color="#18002e" />
      <stop offset="100%" stop-color="#2a0045" />
    </linearGradient>

    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f3ff" />
      <stop offset="100%" stop-color="#ff00ff" />
    </linearGradient>
    
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12" />
      <stop offset="100%" stop-color="#020205" />
    </linearGradient>

    <!-- Glitch Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    /* Neon Pulse */
    .neon-pulse { animation: pulse 2s ease-in-out infinite alternate; }
    @keyframes pulse {
        0% { opacity: 0.8; filter: drop-shadow(0 0 2px #ff00ff); }
        100% { opacity: 1; filter: drop-shadow(0 0 8px #ff00ff); }
    }
    
    .cyan-pulse { animation: pulseCyan 3s ease-in-out infinite alternate; }
    @keyframes pulseCyan {
        0% { opacity: 0.7; filter: drop-shadow(0 0 2px #00f3ff); }
        100% { opacity: 1; filter: drop-shadow(0 0 8px #00f3ff); }
    }

    /* Glitch Text Animation */
    .glitch { animation: glitch-anim 3s infinite linear alternate-reverse; }
    @keyframes glitch-anim {
      0% { transform: translate(0) }
      20% { transform: translate(-2px, 2px) }
      40% { transform: translate(-2px, -2px) }
      60% { transform: translate(2px, 2px) }
      80% { transform: translate(2px, -2px) }
      100% { transform: translate(0) }
    }
    
    /* Flying Car */
    .car-1 { animation: flyBy 12s linear infinite; }
    @keyframes flyBy {
        0% { transform: translateX(-100px) translateY(50px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(900px) translateY(-50px); opacity: 0; }
    }
    
    .car-2 { animation: flyBySlow 18s linear infinite; animation-delay: 5s; }
    @keyframes flyBySlow {
        0% { transform: translateX(900px) translateY(150px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(-100px) translateY(120px); opacity: 0; }
    }

    /* Acid Rain */
    .rain { animation: rainFall 0.7s linear infinite; stroke: #00f3ff; stroke-opacity: 0.4; }
    .rain-pink { animation: rainFall 0.9s linear infinite; stroke: #ff00ff; stroke-opacity: 0.3; }
    @keyframes rainFall {
        0% { transform: translateY(-50px); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(450px); opacity: 0; }
    }

    /* Scanner/Grid Effect */
    .grid-scan { animation: scan 4s linear infinite; }
    @keyframes scan {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateY(450px); opacity: 0; }
    }
  </style>

  <!-- Sky -->
  <rect width="100%" height="100%" fill="url(#cyberSky)" />

  <!-- The Sun/Moon (Cyber sun) -->
  <circle cx="600" cy="350" r="120" fill="url(#neonGradient)" opacity="0.1">
      <animate attributeName="r" values="120;125;120" dur="4s" repeatCount="indefinite" />
  </circle>
  <!-- Grid Lines in background (Sun) -->
  <g stroke="#ff00ff" stroke-width="1" opacity="0.2">
      <line x1="0" y1="400" x2="800" y2="400" />
      <line x1="0" y1="420" x2="800" y2="420" />
      <line x1="0" y1="440" x2="800" y2="440" />
      <line x1="400" y1="450" x2="400" y2="250" />
      <line x1="200" y1="450" x2="350" y2="250" />
      <line x1="600" y1="450" x2="450" y2="250" />
  </g>

  <!-- Back Buildings -->
  <g transform="translate(0, 50)" opacity="0.7">
    <rect x="50" y="200" width="80" height="200" fill="#0f0518" />
    <rect x="200" y="150" width="100" height="250" fill="#0f0518" />
    <rect x="500" y="180" width="60" height="220" fill="#0f0518" />
    <rect x="650" y="220" width="90" height="180" fill="#0f0518" />
    <!-- Distant Lights -->
    <rect x="210" y="160" width="5" height="5" fill="#f0f" class="neon-pulse" />
    <rect x="210" y="180" width="5" height="5" fill="#f0f" class="neon-pulse" style="animation-delay: 0.5s"/>
  </g>

  <!-- Flying Cars (Behind main buildings) -->
  <g class="car-1">
      <rect x="0" y="0" width="40" height="8" rx="2" fill="#00f3ff" filter="url(#glow)" />
      <circle cx="5" cy="8" r="2" fill="#fff" />
      <circle cx="35" cy="8" r="2" fill="#fff" />
      <path d="M-10,4 L0,4" stroke="#ff00ff" stroke-width="2" opacity="0.6" />
  </g>

  <!-- Mid Buildings (Main Skyline) -->
  <g transform="translate(0, 20)">
      <!-- Building 1 -->
      <path d="M100,450 L100,200 L180,200 L180,220 L220,220 L220,450 Z" fill="url(#buildingGrad)" stroke="#333" stroke-width="1" />
      <!-- Neon Trim 1 -->
      <path d="M100,200 L180,200 L180,220 L220,220" fill="none" stroke="#ff00ff" stroke-width="2" class="neon-pulse" />

      <!-- Building 2 (Tall Center) -->
      <rect x="300" y="100" width="120" height="350" fill="url(#buildingGrad)" />
      <rect x="320" y="120" width="80" height="330" fill="#151520" />
      <rect x="340" y="80" width="5" height="40" fill="#333" /> <!-- Antenna -->
      <circle cx="342.5" cy="80" r="2" fill="red">
          <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite" />
      </circle>
      
      <!-- Hologram Sign on Building 2 -->
      <g transform="translate(330, 150)">
          <rect x="0" y="0" width="60" height="30" fill="#00f3ff" opacity="0.2" />
          <text x="5" y="20" font-family="monospace" font-size="12" fill="#00f3ff" class="glitch" style="font-weight:bold;">SYSTEM</text>
          <rect x="0" y="0" width="60" height="30" fill="none" stroke="#00f3ff" stroke-width="1" class="cyan-pulse" />
      </g>

      <!-- Building 3 (Right) -->
      <path d="M550,450 L550,250 L650,180 L750,250 L750,450 Z" fill="url(#buildingGrad)" />
      <path d="M550,250 L650,180 L750,250" fill="none" stroke="#00f3ff" stroke-width="2" class="cyan-pulse" />
      
      <!-- Japanese Text (Vertical) -->
      <text x="720" y="300" font-family="sans-serif" font-size="14" fill="#ff00ff" writing-mode="tb" filter="url(#glow)" class="neon-pulse">
          未来
      </text>
  </g>

  <!-- Foreground Car -->
  <g class="car-2">
      <path d="M0,0 L60,0 L55,15 L5,15 Z" fill="#222" stroke="#ff00ff" stroke-width="1" />
      <rect x="5" y="15" width="50" height="3" fill="#00f3ff" filter="url(#glow)" />
  </g>

  <!-- Scanline Overlay -->
  <rect width="100%" height="2" fill="#fff" opacity="0.1" class="grid-scan" />

  <!-- Rain Layer -->
  <g>
      <line x1="50" y1="-20" x2="50" y2="10" class="rain" style="animation-delay: 0.1s" />
      <line x1="150" y1="-20" x2="150" y2="10" class="rain-pink" style="animation-delay: 0.4s" />
      <line x1="250" y1="-20" x2="250" y2="10" class="rain" style="animation-delay: 0.2s" />
      <line x1="350" y1="-20" x2="350" y2="10" class="rain-pink" style="animation-delay: 0.7s" />
      <line x1="450" y1="-20" x2="450" y2="10" class="rain" style="animation-delay: 0.3s" />
      <line x1="600" y1="-20" x2="600" y2="10" class="rain-pink" style="animation-delay: 0.5s" />
      <line x1="750" y1="-20" x2="750" y2="10" class="rain" style="animation-delay: 0.1s" />
      
      <!-- More Rain -->
      <line x1="120" y1="-50" x2="120" y2="-20" class="rain" style="animation-delay: 0.6s" />
      <line x1="380" y1="-50" x2="380" y2="-20" class="rain-pink" style="animation-delay: 0.2s" />
      <line x1="580" y1="-50" x2="580" y2="-20" class="rain" style="animation-delay: 0.8s" />
  </g>

</svg>
