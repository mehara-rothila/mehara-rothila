<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- ========================================== -->
    <!-- LOTUS DEFINITIONS                          -->
    <!-- ========================================== -->
    <radialGradient id="l-grad1" cx="30%" cy="30%"><stop offset="0%" stop-color="#fff"/><stop offset="100%" stop-color="#d91c5f"/></radialGradient>
    <radialGradient id="l-grad2" cx="40%" cy="40%"><stop offset="0%" stop-color="#fff"/><stop offset="100%" stop-color="#cc3366"/></radialGradient>
    <radialGradient id="l-grad3" cx="50%" cy="30%"><stop offset="0%" stop-color="#fff"/><stop offset="100%" stop-color="#ff69b4"/></radialGradient>
    <radialGradient id="l-grad4" cx="35%" cy="35%"><stop offset="0%" stop-color="#fff"/><stop offset="100%" stop-color="#ff4da6"/></radialGradient>
    
    <!-- Shared Effects -->
    <linearGradient id="sheen" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="white" stop-opacity="0.6"/><stop offset="100%" stop-color="white" stop-opacity="0"/></linearGradient>
    <filter id="bloom"><feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/><feComposite in="SourceGraphic" in2="blur" operator="over"/></filter>

    <!-- Lotus Petal Shapes -->
    <path id="lp1" d="M400,120 C350,180 340,280 360,400 Q380,380 400,350 Q420,380 440,400 C460,280 450,180 400,120 Z" />
    <path id="lp2" d="M400,160 C360,210 355,300 370,400 Q385,385 400,365 Q415,385 430,400 C445,300 440,210 400,160 Z" />
    <path id="lp3" d="M400,200 C370,240 368,320 380,400 Q390,390 400,375 Q410,390 420,400 C432,320 430,240 400,200 Z" />
    <path id="lp4" d="M400,240 C380,270 378,340 385,400 Q392,392 400,380 Q408,392 415,400 C422,340 420,270 400,240 Z" />

    <!-- Lotus Assemblies -->
    <g id="l-p1"><use href="#lp1" fill="url(#l-grad1)" filter="url(#bloom)"/><use href="#lp1" fill="url(#sheen)"/></g>
    <g id="l-p2"><use href="#lp2" fill="url(#l-grad2)"/><use href="#lp2" fill="url(#sheen)"/></g>
    <g id="l-p3"><use href="#lp3" fill="url(#l-grad3)"/><use href="#lp3" fill="url(#sheen)"/></g>
    <g id="l-p4"><use href="#lp4" fill="url(#l-grad4)"/><use href="#lp4" fill="url(#sheen)"/></g>

    <!-- ========================================== -->
    <!-- ROSE DEFINITIONS                           -->
    <!-- ========================================== -->
    <radialGradient id="r-outer" cx="30%" cy="30%"><stop offset="0%" stop-color="#ffb3ba"/><stop offset="100%" stop-color="#990022"/></radialGradient>
    <radialGradient id="r-mid" cx="35%" cy="25%"><stop offset="0%" stop-color="#ffc5cc"/><stop offset="100%" stop-color="#bb0022"/></radialGradient>
    <radialGradient id="r-inner" cx="40%" cy="20%"><stop offset="0%" stop-color="#ffd5dd"/><stop offset="100%" stop-color="#cc0044"/></radialGradient>
    <radialGradient id="r-core" cx="45%" cy="30%"><stop offset="0%" stop-color="#ffe0e8"/><stop offset="100%" stop-color="#ee2266"/></radialGradient>
    <linearGradient id="r-stem" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#6b9062"/><stop offset="100%" stop-color="#3d5a3a"/></linearGradient>
    <radialGradient id="r-leaf" cx="30%" cy="30%"><stop offset="0%" stop-color="#8fbc8f"/><stop offset="100%" stop-color="#3d5a3a"/></radialGradient>
    <radialGradient id="r-gold" cx="50%" cy="50%"><stop offset="0%" stop-color="#fff9e6"/><stop offset="100%" stop-color="#f4c430"/></radialGradient>

    <!-- Rose Petal Shapes -->
    <path id="rp-outer" d="M400,200 C360,240 350,310 365,400 Q385,385 400,360 Q415,385 435,400 C450,310 440,240 400,200 Z" />
    <path id="rp-mid" d="M400,240 C370,270 365,330 375,400 Q390,390 400,370 Q410,390 425,400 C435,330 430,270 400,240 Z" />
    <path id="rp-small" d="M400,270 C380,295 375,345 382,400 Q393,393 400,380 Q407,393 418,400 C425,345 420,295 400,270 Z" />
    <path id="rp-inner" d="M400,300 C385,320 382,360 387,400 Q395,395 400,387 Q405,395 413,400 C418,360 415,320 400,300 Z" />
    <path id="rp-core" d="M400,330 C390,345 388,370 392,395 Q397,393 400,390 Q403,393 408,395 C412,370 410,345 400,330 Z" />

    <!-- Rose Assemblies -->
    <g id="r-p-outer"><use href="#rp-outer" fill="url(#r-outer)" stroke="#e63946" stroke-width="2.5"/><ellipse cx="385" cy="260" rx="25" ry="45" fill="rgba(255,255,255,0.4)"/></g>
    <g id="r-p-mid"><use href="#rp-mid" fill="url(#r-mid)" stroke="#ff4d6d" stroke-width="2"/><ellipse cx="390" cy="280" rx="20" ry="35" fill="rgba(255,255,255,0.35)"/></g>
    <g id="r-p-small"><use href="#rp-small" fill="url(#r-inner)" stroke="#ff758f" stroke-width="2"/><ellipse cx="392" cy="305" rx="15" ry="28" fill="rgba(255,255,255,0.3)"/></g>
    <g id="r-p-inner"><use href="#rp-inner" fill="url(#r-core)" stroke="#ff99b8" stroke-width="1.5"/><ellipse cx="395" cy="330" rx="12" ry="22" fill="rgba(255,255,255,0.4)"/></g>
    <g id="r-p-core"><use href="#rp-core" fill="url(#r-core)" stroke="#ffb3c6" stroke-width="1.2"/><ellipse cx="397" cy="355" rx="8" ry="15" fill="rgba(255,255,255,0.5)"/></g>
  </defs>

  <style>
    /* SLIDESHOW ANIMATION */
    /* 10 second loop: 0-4.5s Lotus, 5-9.5s Rose */
    
    .lotus-container { animation: fadeLotus 10s infinite; opacity: 1; }
    .rose-container { animation: fadeRose 10s infinite; opacity: 0; }
    
    @keyframes fadeLotus {
        0%, 45% { opacity: 1; pointer-events: auto; }
        50%, 100% { opacity: 0; pointer-events: none; }
    }
    
    @keyframes fadeRose {
        0%, 45% { opacity: 0; pointer-events: none; }
        50%, 95% { opacity: 1; pointer-events: auto; }
        100% { opacity: 0; pointer-events: none; }
    }

    /* Subtle Rotation for both */
    .spin { animation: rot 60s linear infinite; transform-origin: 400px 400px; }
    @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>

  <!-- ========================================== -->
  <!-- LOTUS FLOWER (Visible 0s - 5s)             -->
  <!-- ========================================== -->
  <g class="lotus-container">
    <g class="spin">
      <!-- Layer 1 -->
      <g><use href="#l-p1" transform="rotate(0 400 400)"/><use href="#l-p2" transform="rotate(15 400 400)"/><use href="#l-p3" transform="rotate(30 400 400)"/><use href="#l-p4" transform="rotate(45 400 400)"/><use href="#l-p1" transform="rotate(60 400 400)"/><use href="#l-p2" transform="rotate(75 400 400)"/><use href="#l-p3" transform="rotate(90 400 400)"/><use href="#l-p4" transform="rotate(105 400 400)"/><use href="#l-p1" transform="rotate(120 400 400)"/><use href="#l-p2" transform="rotate(135 400 400)"/><use href="#l-p3" transform="rotate(150 400 400)"/><use href="#l-p4" transform="rotate(165 400 400)"/><use href="#l-p1" transform="rotate(180 400 400)"/><use href="#l-p2" transform="rotate(195 400 400)"/><use href="#l-p3" transform="rotate(210 400 400)"/><use href="#l-p4" transform="rotate(225 400 400)"/><use href="#l-p1" transform="rotate(240 400 400)"/><use href="#l-p2" transform="rotate(255 400 400)"/><use href="#l-p3" transform="rotate(270 400 400)"/><use href="#l-p4" transform="rotate(285 400 400)"/><use href="#l-p1" transform="rotate(300 400 400)"/><use href="#l-p2" transform="rotate(315 400 400)"/><use href="#l-p3" transform="rotate(330 400 400)"/><use href="#l-p4" transform="rotate(345 400 400)"/></g>
      <!-- Layer 2 -->
      <g><use href="#l-p2" transform="rotate(10 400 400)"/><use href="#l-p3" transform="rotate(30 400 400)"/><use href="#l-p4" transform="rotate(50 400 400)"/><use href="#l-p2" transform="rotate(70 400 400)"/><use href="#l-p3" transform="rotate(90 400 400)"/><use href="#l-p4" transform="rotate(110 400 400)"/><use href="#l-p2" transform="rotate(130 400 400)"/><use href="#l-p3" transform="rotate(150 400 400)"/><use href="#l-p4" transform="rotate(170 400 400)"/><use href="#l-p2" transform="rotate(190 400 400)"/><use href="#l-p3" transform="rotate(210 400 400)"/><use href="#l-p4" transform="rotate(230 400 400)"/><use href="#l-p2" transform="rotate(250 400 400)"/><use href="#l-p3" transform="rotate(270 400 400)"/><use href="#l-p4" transform="rotate(290 400 400)"/><use href="#l-p2" transform="rotate(310 400 400)"/><use href="#l-p3" transform="rotate(330 400 400)"/><use href="#l-p4" transform="rotate(350 400 400)"/></g>
      <!-- Layer 3 -->
      <g><use href="#l-p3" transform="rotate(0 400 400)"/><use href="#l-p4" transform="rotate(30 400 400)"/><use href="#l-p3" transform="rotate(60 400 400)"/><use href="#l-p4" transform="rotate(90 400 400)"/><use href="#l-p3" transform="rotate(120 400 400)"/><use href="#l-p4" transform="rotate(150 400 400)"/><use href="#l-p3" transform="rotate(180 400 400)"/><use href="#l-p4" transform="rotate(210 400 400)"/><use href="#l-p3" transform="rotate(240 400 400)"/><use href="#l-p4" transform="rotate(270 400 400)"/><use href="#l-p3" transform="rotate(300 400 400)"/><use href="#l-p4" transform="rotate(330 400 400)"/></g>
      <!-- Core -->
      <circle cx="400" cy="400" r="30" fill="#fff59d" opacity="0.3"/>
      <circle cx="400" cy="400" r="23" fill="#ffb300"/>
      <circle cx="400" cy="400" r="8" fill="#e65100"/>
    </g>
  </g>

  <!-- ========================================== -->
  <!-- ROSE FLOWER (Visible 5s - 10s)             -->
  <!-- ========================================== -->
  <g class="rose-container">
    <!-- Stem & Leaves (Static) -->
    <rect x="385" y="500" width="30" height="280" rx="15" fill="url(#r-stem)" stroke="#3d5a3a" stroke-width="2"/>
    <ellipse cx="320" cy="620" rx="55" ry="35" fill="url(#r-leaf)" stroke="#3d5a3a" stroke-width="2.5" transform="rotate(-45 320 620)"/>
    <ellipse cx="480" cy="660" rx="55" ry="35" fill="url(#r-leaf)" stroke="#3d5a3a" stroke-width="2.5" transform="rotate(45 480 660)"/>

    <!-- Petals Spinning -->
    <g class="spin">
      <!-- Outer Layer (8) -->
      <g><use href="#r-p-outer" transform="rotate(0 400 400)"/><use href="#r-p-outer" transform="rotate(45 400 400)"/><use href="#r-p-outer" transform="rotate(90 400 400)"/><use href="#r-p-outer" transform="rotate(135 400 400)"/><use href="#r-p-outer" transform="rotate(180 400 400)"/><use href="#r-p-outer" transform="rotate(225 400 400)"/><use href="#r-p-outer" transform="rotate(270 400 400)"/><use href="#r-p-outer" transform="rotate(315 400 400)"/></g>
      <!-- Mid Layer 1 (8 offset) -->
      <g><use href="#r-p-mid" transform="rotate(22.5 400 400)"/><use href="#r-p-mid" transform="rotate(67.5 400 400)"/><use href="#r-p-mid" transform="rotate(112.5 400 400)"/><use href="#r-p-mid" transform="rotate(157.5 400 400)"/><use href="#r-p-mid" transform="rotate(202.5 400 400)"/><use href="#r-p-mid" transform="rotate(247.5 400 400)"/><use href="#r-p-mid" transform="rotate(292.5 400 400)"/><use href="#r-p-mid" transform="rotate(337.5 400 400)"/></g>
      <!-- Mid Layer 2 (8) -->
      <g><use href="#r-p-small" transform="rotate(0 400 400)"/><use href="#r-p-small" transform="rotate(45 400 400)"/><use href="#r-p-small" transform="rotate(90 400 400)"/><use href="#r-p-small" transform="rotate(135 400 400)"/><use href="#r-p-small" transform="rotate(180 400 400)"/><use href="#r-p-small" transform="rotate(225 400 400)"/><use href="#r-p-small" transform="rotate(270 400 400)"/><use href="#r-p-small" transform="rotate(315 400 400)"/></g>
      <!-- Inner Layer (8 offset) -->
      <g><use href="#r-p-inner" transform="rotate(22.5 400 400)"/><use href="#r-p-inner" transform="rotate(67.5 400 400)"/><use href="#r-p-inner" transform="rotate(112.5 400 400)"/><use href="#r-p-inner" transform="rotate(157.5 400 400)"/><use href="#r-p-inner" transform="rotate(202.5 400 400)"/><use href="#r-p-inner" transform="rotate(247.5 400 400)"/><use href="#r-p-inner" transform="rotate(292.5 400 400)"/><use href="#r-p-inner" transform="rotate(337.5 400 400)"/></g>
      <!-- Core Layer (6) -->
      <g><use href="#r-p-core" transform="rotate(0 400 400)"/><use href="#r-p-core" transform="rotate(60 400 400)"/><use href="#r-p-core" transform="rotate(120 400 400)"/><use href="#r-p-core" transform="rotate(180 400 400)"/><use href="#r-p-core" transform="rotate(240 400 400)"/><use href="#r-p-core" transform="rotate(300 400 400)"/></g>
      <!-- Gold Center -->
      <circle cx="400" cy="400" r="30" fill="url(#r-gold)"/>
      <!-- Stamens (16) -->
      <g>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(0 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(0 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(22.5 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(22.5 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(45 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(45 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(67.5 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(67.5 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(90 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(90 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(112.5 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(112.5 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(135 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(135 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(157.5 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(157.5 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(180 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(180 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(202.5 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(202.5 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(225 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(225 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(247.5 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(247.5 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(270 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(270 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(292.5 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(292.5 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(315 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(315 400 400)"/>
         <line x1="400" y1="400" x2="418" y2="400" stroke="#f4c430" stroke-width="1.5" transform="rotate(337.5 400 400)"/><circle cx="418" cy="400" r="3" fill="#fff9e6" transform="rotate(337.5 400 400)"/>
      </g>
    </g>
  </g>
</svg>
