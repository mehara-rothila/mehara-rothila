<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Deep Space Gradient -->
    <linearGradient id="deepSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#020005" />
      <stop offset="40%" stop-color="#12001f" />
      <stop offset="80%" stop-color="#2d004d" />
      <stop offset="100%" stop-color="#00f3ff" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Retro Sun Gradient -->
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffce00" />
      <stop offset="50%" stop-color="#ff00a0" />
      <stop offset="100%" stop-color="#9d00ff" />
    </linearGradient>

    <!-- Hologram Gradient -->
    <linearGradient id="holoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(0, 243, 255, 0)" />
      <stop offset="20%" stop-color="rgba(0, 243, 255, 0.8)" />
      <stop offset="50%" stop-color="rgba(0, 243, 255, 0.1)" />
      <stop offset="80%" stop-color="rgba(0, 243, 255, 0.8)" />
      <stop offset="100%" stop-color="rgba(0, 243, 255, 0)" />
    </linearGradient>

    <!-- Filters for Neon Glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip path for the sun stripes -->
    <mask id="sunStripeMask">
      <rect x="0" y="0" width="800" height="450" fill="white" />
      <rect x="0" y="260" width="800" height="4" fill="black" />
      <rect x="0" y="270" width="800" height="6" fill="black" />
      <rect x="0" y="282" width="800" height="8" fill="black" />
      <rect x="0" y="296" width="800" height="10" fill="black" />
      <rect x="0" y="312" width="800" height="12" fill="black" />
    </mask>
  </defs>

  <style>
    /* Global Animations */
    .flicker { animation: flickerAnim 0.1s infinite alternate; }
    @keyframes flickerAnim { 0% { opacity: 0.8; } 100% { opacity: 1; } }

    .slow-pulse { animation: pulse 4s ease-in-out infinite alternate; }
    @keyframes pulse { 0% { opacity: 0.3; } 100% { opacity: 0.7; } }

    .hover { animation: hoverAnim 4s ease-in-out infinite alternate; }
    @keyframes hoverAnim { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }

    /* Searchlights */
    .beam { transform-origin: 50% 100%; animation: scanSky 15s ease-in-out infinite alternate; }
    .beam-left { animation-duration: 12s; animation-delay: -5s; }
    .beam-right { animation-duration: 18s; animation-delay: -2s; }
    
    @keyframes scanSky {
      0% { transform: rotate(-25deg) scaleY(1); opacity: 0.1; }
      50% { transform: rotate(0deg) scaleY(1.2); opacity: 0.3; }
      100% { transform: rotate(25deg) scaleY(1); opacity: 0.1; }
    }

    /* Monorail Train */
    .train { animation: moveTrain 10s linear infinite; }
    @keyframes moveTrain {
      0% { transform: translateX(850px); }
      100% { transform: translateX(-400px); }
    }

    /* Hologram Glitch */
    .holo-glitch { animation: holoGlitch 5s infinite; }
    @keyframes holoGlitch {
      0%, 90%, 95% { transform: translate(0,0) scale(1,1); opacity: 0.8; }
      91% { transform: translate(-2px, 1px) scale(1.02, 1); opacity: 0.6; }
      92% { transform: translate(2px, -1px) scale(0.98, 1); opacity: 0.9; }
      93% { transform: translate(0, 0) scale(1, 1); opacity: 0.8; }
    }
    
    /* Rain */
    .rain-heavy { animation: rainFall 0.6s linear infinite; stroke: #a300ff; stroke-opacity: 0.4; stroke-dasharray: 20, 30; }
    @keyframes rainFall { from { stroke-dashoffset: 50; } to { stroke-dashoffset: 0; } }
  </style>

  <!-- Sky & Background -->
  <rect width="100%" height="100%" fill="url(#deepSky)" />

  <!-- Retro Sun (Behind Buildings) -->
  <circle cx="400" cy="350" r="180" fill="url(#sunGrad)" mask="url(#sunStripeMask)" opacity="0.8" />

  <!-- Background Grid (Perspective Floor) -->
  <g transform="translate(0, 350)" opacity="0.3">
    <path d="M0,0 L800,0" stroke="#ff00ff" stroke-width="2" />
    <!-- Radiating Lines -->
    <line x1="400" y1="0" x2="-400" y2="200" stroke="#ff00ff" stroke-width="1" />
    <line x1="400" y1="0" x2="-100" y2="200" stroke="#ff00ff" stroke-width="1" />
    <line x1="400" y1="0" x2="200" y2="200" stroke="#ff00ff" stroke-width="1" />
    <line x1="400" y1="0" x2="600" y2="200" stroke="#ff00ff" stroke-width="1" />
    <line x1="400" y1="0" x2="900" y2="200" stroke="#ff00ff" stroke-width="1" />
    <line x1="400" y1="0" x2="1200" y2="200" stroke="#ff00ff" stroke-width="1" />
    <!-- Horizontal Lines -->
    <line x1="0" y1="20" x2="800" y2="20" stroke="#ff00ff" stroke-width="0.5" />
    <line x1="0" y1="50" x2="800" y2="50" stroke="#ff00ff" stroke-width="0.7" />
    <line x1="0" y1="90" x2="800" y2="90" stroke="#ff00ff" stroke-width="1" />
  </g>

  <!-- Searchlights (Behind City) -->
  <g transform="translate(400, 450)">
    <path d="M-10,0 L-40,-450 L40,-450 L10,0" fill="#fff" opacity="0.1" class="beam beam-left" />
    <path d="M-5,0 L-30,-400 L30,-400 L5,0" fill="#00f3ff" opacity="0.1" class="beam beam-right" />
  </g>

  <!-- Layer 1: Far Buildings (Silhouette) -->
  <path d="M50,450 L50,200 L120,200 L120,220 L150,220 L150,450 M600,450 L600,250 L750,180 L800,220 L800,450" fill="#050010" />

  <!-- Layer 2: Mid-Ground City & Monorail Track -->
  <g transform="translate(0, 0)">
    <!-- Mega Building Left -->
    <rect x="0" y="100" width="180" height="350" fill="#120820" />
    <rect x="20" y="120" width="10" height="300" fill="#000" opacity="0.5" />
    <!-- Windows -->
    <path d="M40,120 h5 v5 h-5 z M60,120 h5 v5 h-5 z M40,140 h5 v5 h-5 z" fill="#ff00ff" class="flicker" />
    <path d="M40,200 h100 v2 h-100 z" fill="#00f3ff" opacity="0.5" />
    
    <!-- Center Spire -->
    <path d="M350,450 L350,150 L380,100 L420,100 L450,150 L450,450" fill="#1a0c2e" />
    <!-- Spire Light -->
    <circle cx="400" cy="110" r="5" fill="#fff" filter="url(#strongGlow)" class="slow-pulse" />
    <line x1="400" y1="110" x2="400" y2="0" stroke="#fff" stroke-width="2" opacity="0.5" />
    
    <!-- Right Slant Building -->
    <path d="M550,450 L550,250 L750,150 L750,450" fill="#150a25" />
    <text x="730" y="200" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#00f3ff" writing-mode="tb" filter="url(#neonGlow)" opacity="0.8">CYBER</text>
  </g>

  <!-- Monorail Track & Train -->
  <path d="M-50,300 L850,300" stroke="#222" stroke-width="10" />
  <path d="M-50,295 L850,295" stroke="#00f3ff" stroke-width="1" opacity="0.5" />
  
  <!-- The Train -->
  <g class="train">
      <!-- Cars -->
      <rect x="0" y="285" width="300" height="15" rx="5" fill="#fff" opacity="0.9" />
      <!-- Windows -->
      <rect x="10" y="288" width="50" height="8" fill="#00f3ff" />
      <rect x="70" y="288" width="50" height="8" fill="#00f3ff" />
      <rect x="130" y="288" width="50" height="8" fill="#00f3ff" />
      <rect x="190" y="288" width="50" height="8" fill="#00f3ff" />
      <rect x="250" y="288" width="40" height="8" fill="#00f3ff" />
      <!-- Glow -->
      <rect x="0" y="300" width="300" height="5" fill="url(#holoGrad)" />
  </g>

  <!-- Layer 3: Foreground Rooftop & Netrunner -->
  <g transform="translate(0, 0)">
    <!-- Rooftop Ledge -->
    <path d="M-50,450 L-50,380 L300,380 L350,450 Z" fill="#080808" />
    <!-- Railing -->
    <line x1="0" y1="360" x2="300" y2="360" stroke="#333" stroke-width="3" />
    <line x1="50" y1="360" x2="50" y2="380" stroke="#333" stroke-width="3" />
    <line x1="150" y1="360" x2="150" y2="380" stroke="#333" stroke-width="3" />
    <line x1="250" y1="360" x2="250" y2="380" stroke="#333" stroke-width="3" />
    
    <!-- Character Silhouette (Netrunner) -->
    <g transform="translate(200, 315) scale(0.9)" class="hover">
       <!-- Body -->
       <path d="M0,65 L-10,40 Q-15,30 0,20 Q 5,10 10,20 L 25,40 L 15,65 Z" fill="#000" />
       <!-- Head/Hood -->
       <circle cx="5" cy="15" r="12" fill="#000" />
       <!-- Cyber Eye Visor -->
       <rect x="5" y="12" width="10" height="3" fill="#ff0055" filter="url(#neonGlow)" />
       <!-- Cyber Arm (Holding tablet?) -->
       <line x1="15" y1="40" x2="30" y2="35" stroke="#111" stroke-width="4" />
       <rect x="28" y="25" width="15" height="20" fill="#00f3ff" opacity="0.3" class="flicker" />
    </g>

    <!-- Holographic Terminal projected from ledge -->
    <g transform="translate(100, 350)">
      <path d="M0,0 L-20,-50 L60,-50 L40,0" fill="url(#holoGrad)" class="holo-glitch" />
      <text x="0" y="-20" font-family="monospace" font-size="10" fill="#00f3ff" opacity="0.8">SYSTEM_R3ADY</text>
      <text x="0" y="-10" font-family="monospace" font-size="10" fill="#00f3ff" opacity="0.6">CONNECTING...</text>
    </g>
  </g>

  <!-- Heavy Acid Rain Overlay -->
  <line x1="200" y1="-100" x2="200" y2="500" class="rain-heavy" stroke-width="1" />
  <line x1="450" y1="-100" x2="450" y2="500" class="rain-heavy" stroke-width="2" style="animation-delay: 0.2s" />
  <line x1="700" y1="-100" x2="700" y2="500" class="rain-heavy" stroke-width="1" style="animation-delay: 0.4s" />
  <line x1="100" y1="-100" x2="100" y2="500" class="rain-heavy" stroke-width="1.5" style="animation-delay: 0.1s" />
  <line x1="600" y1="-100" x2="600" y2="500" class="rain-heavy" stroke-width="1" style="animation-delay: 0.5s" />

</svg>
