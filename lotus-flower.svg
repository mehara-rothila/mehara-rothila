<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- GRADIENTS -->
    <radialGradient id="grad1" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="15%" stop-color="#fff5f7" />
      <stop offset="30%" stop-color="#ffe0e6" />
      <stop offset="45%" stop-color="#ffc0d1" />
      <stop offset="60%" stop-color="#ff9fb8" />
      <stop offset="75%" stop-color="#ff7096" />
      <stop offset="90%" stop-color="#e63674" />
      <stop offset="100%" stop-color="#d91c5f" />
    </radialGradient>
    <radialGradient id="grad2" cx="40%" cy="40%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="20%" stop-color="#ffe6f0" />
      <stop offset="40%" stop-color="#ffccdd" />
      <stop offset="60%" stop-color="#ff99bb" />
      <stop offset="80%" stop-color="#ff6699" />
      <stop offset="100%" stop-color="#cc3366" />
    </radialGradient>
    <radialGradient id="grad3" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="25%" stop-color="#fff0f5" />
      <stop offset="50%" stop-color="#ffd6e7" />
      <stop offset="75%" stop-color="#ffadd2" />
      <stop offset="100%" stop-color="#ff69b4" />
    </radialGradient>
    <radialGradient id="grad4" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="30%" stop-color="#ffe8f0" />
      <stop offset="60%" stop-color="#ffb3d9" />
      <stop offset="100%" stop-color="#ff4da6" />
    </radialGradient>

    <linearGradient id="sheen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6" />
      <stop offset="50%" stop-color="white" stop-opacity="0.2" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>

    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.8)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>

    <pattern id="cellPattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <path d="M 3 0 L 6 3 L 3 6 L 0 3 Z" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="0.3"/>
    </pattern>

    <!-- FILTERS -->
    <filter id="bloom">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
      <feColorMatrix in="blur" mode="matrix" values="1.5 0 0 0 0  0 1.5 0 0 0  0 0 1.5 0 0  0 0 0 1 0" result="glow"/>
      <feComposite in="SourceGraphic" in2="glow" operator="over"/>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- GEOMETRY TEMPLATES (PETALS) -->
    <!-- We define one "base" petal group for each gradient variation to save space -->
    
    <!-- Path Data definitions -->
    <path id="d1" d="M400,120 C350,180 340,280 360,400 Q380,380 400,350 Q420,380 440,400 C460,280 450,180 400,120 Z" />
    <path id="d2" d="M400,160 C360,210 355,300 370,400 Q385,385 400,365 Q415,385 430,400 C445,300 440,210 400,160 Z" />
    <path id="d3" d="M400,200 C370,240 368,320 380,400 Q390,390 400,375 Q410,390 420,400 C432,320 430,240 400,200 Z" />
    <path id="d4" d="M400,240 C380,270 378,340 385,400 Q392,392 400,380 Q408,392 415,400 C422,340 420,270 400,240 Z" />

    <!-- Petal Type 1 Assembly (Gradient 1) -->
    <g id="petal1-g1">
      <use href="#d1" fill="url(#grad1)" opacity="0.95" filter="url(#bloom)" />
      <use href="#d1" fill="url(#cellPattern)" opacity="0.4" />
      <use href="#d1" fill="url(#shimmer)" opacity="0.3" class="shimmer-fx" />
      <use href="#d1" fill="url(#sheen)" opacity="0.6" />
      <path d="M400,140 Q390,220 395,340" stroke="rgba(139,0,139,0.25)" stroke-width="1.8" fill="none"/>
      <path d="M400,140 Q410,220 405,340" stroke="rgba(139,0,139,0.25)" stroke-width="1.8" fill="none"/>
      <use href="#d1" fill="none" stroke="rgba(255,182,193,0.6)" stroke-width="2" />
    </g>
    <!-- Petal Type 1 Assembly (Gradient 2) -->
    <g id="petal1-g2"><use href="#petal1-g1" /><use href="#d1" fill="url(#grad2)" opacity="0.95" filter="url(#bloom)" style="mix-blend-mode: color;"/></g>
    <!-- Petal Type 1 Assembly (Gradient 3) -->
    <g id="petal1-g3"><use href="#petal1-g1" /><use href="#d1" fill="url(#grad3)" opacity="0.95" filter="url(#bloom)" style="mix-blend-mode: color;"/></g>
    <!-- Petal Type 1 Assembly (Gradient 4) -->
    <g id="petal1-g4"><use href="#petal1-g1" /><use href="#d1" fill="url(#grad4)" opacity="0.95" filter="url(#bloom)" style="mix-blend-mode: color;"/></g>

    <!-- Petal Type 2 Assembly -->
    <g id="petal2-base">
        <use href="#d2" opacity="0.92" filter="url(#softGlow)" />
        <use href="#d2" fill="url(#shimmer)" opacity="0.4" class="shimmer-fx" />
        <use href="#d2" fill="url(#sheen)" opacity="0.5" />
        <path d="M400,175 Q392,250 395,360" stroke="rgba(139,0,139,0.2)" stroke-width="1.5" fill="none"/>
        <use href="#d2" fill="none" stroke="rgba(255,192,203,0.5)" stroke-width="1.5" />
    </g>

    <!-- Petal Type 3 Assembly -->
    <g id="petal3-base">
        <use href="#d3" opacity="0.94" filter="url(#softGlow)" />
        <use href="#d3" fill="url(#shimmer)" opacity="0.5" />
        <use href="#d3" fill="url(#sheen)" opacity="0.6" />
        <path d="M400,215 Q395,280 398,370" stroke="rgba(139,0,139,0.18)" stroke-width="1.2" fill="none"/>
    </g>

    <!-- Petal Type 4 Assembly -->
    <g id="petal4-base">
        <use href="#d4" fill="url(#grad4)" opacity="0.96" filter="url(#softGlow)" />
        <use href="#d4" fill="url(#shimmer)" opacity="0.6" />
        <use href="#d4" fill="url(#sheen)" opacity="0.7" />
    </g>
    
    <!-- Stamen definitions -->
    <g id="stamen-outer">
       <line x1="400" y1="400" x2="400" y2="340" stroke="#ffeb3b" stroke-width="1.5" opacity="0.7" filter="url(#softGlow)" />
       <circle cx="400" cy="340" r="5" fill="#fff59d" filter="url(#softGlow)" />
       <circle cx="400" cy="340" r="3" fill="#ffd54f" />
       <circle cx="400" cy="340" r="1.5" fill="#ffeb3b" />
    </g>
    <g id="stamen-inner">
       <line x1="400" y1="400" x2="400" y2="360" stroke="#ffd54f" stroke-width="1.2" opacity="0.6" />
       <circle cx="400" cy="360" r="3.5" fill="#ffeb3b" filter="url(#softGlow)" />
       <circle cx="400" cy="360" r="2" fill="#ffc107" />
    </g>

  </defs>

  <style>
    /* ANIMATIONS */
    .breathe { animation: breathe 8s ease-in-out infinite alternate; transform-origin: 400px 400px; }
    .rotate-slow { animation: rot 60s linear infinite; transform-origin: 400px 400px; }
    .shimmer-fx { animation: shim 4s linear infinite; }
    
    @keyframes breathe {
        0% { transform: scale(0.98) rotate(0deg); filter: brightness(1); }
        100% { transform: scale(1.02) rotate(2deg); filter: brightness(1.1); }
    }
    @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes shim { 0% { opacity: 0.2; } 50% { opacity: 0.6; } 100% { opacity: 0.2; } }
  </style>

  <!-- BACKGROUND -->
  <!-- Optional dark bg to make it pop, remove if you want transparent -->
  <!-- <rect width="100%" height="100%" fill="#1a0510" /> -->

  <g class="rotate-slow"> 
    
    <!-- LAYER 1 (Outer - 24 Petals) -->
    <g class="breathe" style="animation-delay: 0s">
        <use href="#petal1-g1" transform="rotate(0 400 400)" />
        <use href="#petal1-g2" transform="rotate(15 400 400)" />
        <use href="#petal1-g3" transform="rotate(30 400 400)" />
        <use href="#petal1-g4" transform="rotate(45 400 400)" />
        <use href="#petal1-g1" transform="rotate(60 400 400)" />
        <use href="#petal1-g2" transform="rotate(75 400 400)" />
        <use href="#petal1-g3" transform="rotate(90 400 400)" />
        <use href="#petal1-g4" transform="rotate(105 400 400)" />
        <use href="#petal1-g1" transform="rotate(120 400 400)" />
        <use href="#petal1-g2" transform="rotate(135 400 400)" />
        <use href="#petal1-g3" transform="rotate(150 400 400)" />
        <use href="#petal1-g4" transform="rotate(165 400 400)" />
        <use href="#petal1-g1" transform="rotate(180 400 400)" />
        <use href="#petal1-g2" transform="rotate(195 400 400)" />
        <use href="#petal1-g3" transform="rotate(210 400 400)" />
        <use href="#petal1-g4" transform="rotate(225 400 400)" />
        <use href="#petal1-g1" transform="rotate(240 400 400)" />
        <use href="#petal1-g2" transform="rotate(255 400 400)" />
        <use href="#petal1-g3" transform="rotate(270 400 400)" />
        <use href="#petal1-g4" transform="rotate(285 400 400)" />
        <use href="#petal1-g1" transform="rotate(300 400 400)" />
        <use href="#petal1-g2" transform="rotate(315 400 400)" />
        <use href="#petal1-g3" transform="rotate(330 400 400)" />
        <use href="#petal1-g4" transform="rotate(345 400 400)" />
    </g>

    <!-- LAYER 2 (18 Petals) -->
    <g class="breathe" style="animation-delay: -1s">
        <!-- Pattern: Grad 2, 3, 4 repeating -->
        <use href="#petal2-base" fill="url(#grad2)" transform="rotate(10 400 400)" />
        <use href="#petal2-base" fill="url(#grad3)" transform="rotate(30 400 400)" />
        <use href="#petal2-base" fill="url(#grad4)" transform="rotate(50 400 400)" />
        <use href="#petal2-base" fill="url(#grad2)" transform="rotate(70 400 400)" />
        <use href="#petal2-base" fill="url(#grad3)" transform="rotate(90 400 400)" />
        <use href="#petal2-base" fill="url(#grad4)" transform="rotate(110 400 400)" />
        <use href="#petal2-base" fill="url(#grad2)" transform="rotate(130 400 400)" />
        <use href="#petal2-base" fill="url(#grad3)" transform="rotate(150 400 400)" />
        <use href="#petal2-base" fill="url(#grad4)" transform="rotate(170 400 400)" />
        <use href="#petal2-base" fill="url(#grad2)" transform="rotate(190 400 400)" />
        <use href="#petal2-base" fill="url(#grad3)" transform="rotate(210 400 400)" />
        <use href="#petal2-base" fill="url(#grad4)" transform="rotate(230 400 400)" />
        <use href="#petal2-base" fill="url(#grad2)" transform="rotate(250 400 400)" />
        <use href="#petal2-base" fill="url(#grad3)" transform="rotate(270 400 400)" />
        <use href="#petal2-base" fill="url(#grad4)" transform="rotate(290 400 400)" />
        <use href="#petal2-base" fill="url(#grad2)" transform="rotate(310 400 400)" />
        <use href="#petal2-base" fill="url(#grad3)" transform="rotate(330 400 400)" />
        <use href="#petal2-base" fill="url(#grad4)" transform="rotate(350 400 400)" />
    </g>

    <!-- LAYER 3 (12 Petals) -->
    <g class="breathe" style="animation-delay: -2s">
        <!-- Pattern: Grad 3, 4 repeating -->
        <use href="#petal3-base" fill="url(#grad3)" transform="rotate(0 400 400)" />
        <use href="#petal3-base" fill="url(#grad4)" transform="rotate(30 400 400)" />
        <use href="#petal3-base" fill="url(#grad3)" transform="rotate(60 400 400)" />
        <use href="#petal3-base" fill="url(#grad4)" transform="rotate(90 400 400)" />
        <use href="#petal3-base" fill="url(#grad3)" transform="rotate(120 400 400)" />
        <use href="#petal3-base" fill="url(#grad4)" transform="rotate(150 400 400)" />
        <use href="#petal3-base" fill="url(#grad3)" transform="rotate(180 400 400)" />
        <use href="#petal3-base" fill="url(#grad4)" transform="rotate(210 400 400)" />
        <use href="#petal3-base" fill="url(#grad3)" transform="rotate(240 400 400)" />
        <use href="#petal3-base" fill="url(#grad4)" transform="rotate(270 400 400)" />
        <use href="#petal3-base" fill="url(#grad3)" transform="rotate(300 400 400)" />
        <use href="#petal3-base" fill="url(#grad4)" transform="rotate(330 400 400)" />
    </g>

    <!-- LAYER 4 (8 Petals) -->
    <g class="breathe" style="animation-delay: -3s">
        <use href="#petal4-base" transform="rotate(22.5 400 400)" />
        <use href="#petal4-base" transform="rotate(67.5 400 400)" />
        <use href="#petal4-base" transform="rotate(112.5 400 400)" />
        <use href="#petal4-base" transform="rotate(157.5 400 400)" />
        <use href="#petal4-base" transform="rotate(202.5 400 400)" />
        <use href="#petal4-base" transform="rotate(247.5 400 400)" />
        <use href="#petal4-base" transform="rotate(292.5 400 400)" />
        <use href="#petal4-base" transform="rotate(337.5 400 400)" />
    </g>

    <!-- STAMENS (Outer - 30) -->
    <g class="breathe" style="animation-delay: -4s">
       <use href="#stamen-outer" transform="rotate(0 400 400)" />
       <use href="#stamen-outer" transform="rotate(12 400 400)" />
       <use href="#stamen-outer" transform="rotate(24 400 400)" />
       <use href="#stamen-outer" transform="rotate(36 400 400)" />
       <use href="#stamen-outer" transform="rotate(48 400 400)" />
       <use href="#stamen-outer" transform="rotate(60 400 400)" />
       <use href="#stamen-outer" transform="rotate(72 400 400)" />
       <use href="#stamen-outer" transform="rotate(84 400 400)" />
       <use href="#stamen-outer" transform="rotate(96 400 400)" />
       <use href="#stamen-outer" transform="rotate(108 400 400)" />
       <use href="#stamen-outer" transform="rotate(120 400 400)" />
       <use href="#stamen-outer" transform="rotate(132 400 400)" />
       <use href="#stamen-outer" transform="rotate(144 400 400)" />
       <use href="#stamen-outer" transform="rotate(156 400 400)" />
       <use href="#stamen-outer" transform="rotate(168 400 400)" />
       <use href="#stamen-outer" transform="rotate(180 400 400)" />
       <use href="#stamen-outer" transform="rotate(192 400 400)" />
       <use href="#stamen-outer" transform="rotate(204 400 400)" />
       <use href="#stamen-outer" transform="rotate(216 400 400)" />
       <use href="#stamen-outer" transform="rotate(228 400 400)" />
       <use href="#stamen-outer" transform="rotate(240 400 400)" />
       <use href="#stamen-outer" transform="rotate(252 400 400)" />
       <use href="#stamen-outer" transform="rotate(264 400 400)" />
       <use href="#stamen-outer" transform="rotate(276 400 400)" />
       <use href="#stamen-outer" transform="rotate(288 400 400)" />
       <use href="#stamen-outer" transform="rotate(300 400 400)" />
       <use href="#stamen-outer" transform="rotate(312 400 400)" />
       <use href="#stamen-outer" transform="rotate(324 400 400)" />
       <use href="#stamen-outer" transform="rotate(336 400 400)" />
       <use href="#stamen-outer" transform="rotate(348 400 400)" />
    </g>

    <!-- STAMENS (Inner - 20) -->
    <g class="breathe" style="animation-delay: -5s">
       <use href="#stamen-inner" transform="rotate(8 400 400)" />
       <use href="#stamen-inner" transform="rotate(26 400 400)" />
       <use href="#stamen-inner" transform="rotate(44 400 400)" />
       <use href="#stamen-inner" transform="rotate(62 400 400)" />
       <use href="#stamen-inner" transform="rotate(80 400 400)" />
       <use href="#stamen-inner" transform="rotate(98 400 400)" />
       <use href="#stamen-inner" transform="rotate(116 400 400)" />
       <use href="#stamen-inner" transform="rotate(134 400 400)" />
       <use href="#stamen-inner" transform="rotate(152 400 400)" />
       <use href="#stamen-inner" transform="rotate(170 400 400)" />
       <use href="#stamen-inner" transform="rotate(188 400 400)" />
       <use href="#stamen-inner" transform="rotate(206 400 400)" />
       <use href="#stamen-inner" transform="rotate(224 400 400)" />
       <use href="#stamen-inner" transform="rotate(242 400 400)" />
       <use href="#stamen-inner" transform="rotate(260 400 400)" />
       <use href="#stamen-inner" transform="rotate(278 400 400)" />
       <use href="#stamen-inner" transform="rotate(296 400 400)" />
       <use href="#stamen-inner" transform="rotate(314 400 400)" />
       <use href="#stamen-inner" transform="rotate(332 400 400)" />
       <use href="#stamen-inner" transform="rotate(350 400 400)" />
    </g>
    
    <!-- CORE -->
    <circle cx="400" cy="400" r="30" fill="#fff59d" opacity="0.3" filter="url(#softGlow)" />
    <circle cx="400" cy="400" r="27" fill="#ffd54f" filter="url(#softGlow)" />
    <circle cx="400" cy="400" r="23" fill="#ffb300" filter="url(#softGlow)" />
    <circle cx="400" cy="400" r="18" fill="#ff8f00" />
    <circle cx="400" cy="400" r="13" fill="#ff6f00" />
    <circle cx="400" cy="400" r="8" fill="#e65100" />
    <circle cx="400" cy="400" r="4" fill="#bf360c" />
    
    <!-- Center Highlight -->
    <ellipse cx="392" cy="392" rx="15" ry="12" fill="rgba(255,255,255,0.5)" />
    <ellipse cx="395" cy="395" rx="10" ry="8" fill="rgba(255,255,255,0.6)" />
  </g>
</svg>
